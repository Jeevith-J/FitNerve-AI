<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Trainer: Squats Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/static/app.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">AI Fitness Trainer: Squats Analysis</h1>
        
        <div class="flex flex-col md:flex-row gap-6">
            <div class="md:w-2/3">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <div class="aspect-w-16 aspect-h-9 mb-4">
                        <div class="relative">
                            <video id="videoElement" class="w-full rounded" autoplay></video>
                            <canvas id="outputCanvas" class="absolute top-0 left-0 w-full h-full rounded"></canvas>
                        </div>
                    </div>
                    
                    <div class="flex justify-between mt-4">
                        <button id="startButton" class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded">
                            Start Camera
                        </button>
                        <button id="stopButton" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded" disabled>
                            Stop Camera
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="md:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                    <h2 class="text-xl font-semibold mb-4">Stats</h2>
                    <div class="flex justify-between mb-3">
                        <span class="font-medium">Correct Squats:</span>
                        <span id="correctSquats" class="bg-green-100 text-green-800 px-2 py-1 rounded">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-medium">Incorrect Squats:</span>
                        <span id="incorrectSquats" class="bg-red-100 text-red-800 px-2 py-1 rounded">0</span>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                    <h2 class="text-xl font-semibold mb-4">Mode</h2>
                    <div class="flex justify-between">
                        <button id="beginnerMode" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
                            Beginner
                        </button>
                        <button id="proMode" class="bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded">
                            Pro
                        </button>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="text-xl font-semibold mb-4">Feedback</h2>
                    <div id="feedback" class="p-3 bg-gray-100 rounded min-h-[100px]">
                        Start exercising to get feedback
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
